{% extends "layout.html" %}
{% block body %}
<h3>Dodaj sklep do mojej listy</h3>
<form action="{{ url_for('add_to_my_list', shop=shop) }}" method="post">
        <dl>
            <h3>{{ shop }}</h3>
            <input type="checkbox" name="work"> Pracuję w tym sklepie<br>
            <input type="checkbox" name="buy"> Kupuję w tym sklepie<br>
        </dl>
        <input type="submit" value="Dodaj" class="prz">
    </form>
{% endblock %}
